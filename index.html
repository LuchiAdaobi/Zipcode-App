<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"  />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Location Finder</title>
  </head>
  <body>
    <section class="hero hero-body container">
        <h1 class="title">US Location Info</h1>
        <h2 class="subtitle">Enter a zipcode to get the location info</h2>

        <form id="zipForm">
            <div class="field">
                <div class="control has-icons-left has-icons-right">
                  <input class="input zip is-large" type="text" placeholder="Enter Zipcode">
                  <span class="icon is-small is-left">
                    <i class="fas fa-map-pin"></i>
                  </span>
                  <span class="icon is-small is-right icon-check">
                    <i class="fas fa-check"></i>
                  </span>
                  <span class="icon is-small is-right icon-remove">
                    <i class="fas fa-remove"></i>
                  </span>
                </div>
              </div>
        </form>
    </section>
    </section>

    <br>
    <div class="container">
        <div id="output"></div>
    </div>
  </body>
</html>
