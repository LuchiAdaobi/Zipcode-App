<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"  />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Location Finder</title>
  </head>
  <body>
    
    <section class="hero hero-body container">
        <h1 class="title">US Location Info</h1>
        <h2 class="subtitle">Enter a zipcode to get the location info</h2>

        <div class="dropdown">
          <div class="dropdown-trigger">
            <button class="button" aria-haspopup="true" aria-controls="dropdown-menu3">
              <span class="country">Countries</span>
              <span class="icon is-small">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
              </span>
            </button>
          </div>
          <div class = "dropdown-menu" id = "dropdown-menu" role = "menu">
            <div class = "dropdown-content">
               <a href = "#" class = "dropdown-item">United States</a>
               <a class = "dropdown-item">United Kingdom</a>
               <a href = "#" class = "dropdown-item ">Germany</a>
               <a href = "#" class = "dropdown-item">South Africa</a>
               <a href = "#" class = "dropdown-item">France</a>
            </div>
        </div>

        <form id="zipForm">
            <div class="field">
                <div class="control has-icons-left has-icons-right">
                  <input class="input zip is-large" type="text" placeholder="Enter Zipcode">
                  <span class="icon is-small is-left">
                    <i class="fas fa-map-pin"></i>
                  </span>
                  <span class="icon is-small is-right icon-check">
                    <i class="fas fa-check"></i>
                  </span>
                  <span class="icon is-small is-right icon-remove">
                    <i class="fas fa-remove"></i>
                  </span>
                </div>
              </div>
        </form>
    </section>
    </section>

    <br>
    <div class="container">
        <div id="output"></div>
    </div>
  </body>
</html>
